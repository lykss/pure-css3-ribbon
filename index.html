<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>纯CSS3图片相框丝带样式特效</title>
		<link rel="stylesheet" type="text/css" href="css/demo0.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo1.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo2.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo3.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo4.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo5.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo6.css"/>
		
		<style>
			body {
				margin: 0;
				padding: 0;
			}
		
			.wrapper {
				margin: 0;
			    padding: 20px;
			    background-color: #494a5f;
			}
			
			.ribbon-wrapper {
				position: relative;
				display: inline-block;
				margin: 16px 13px;
			    height: 190px;
			    width: 300px;
			    list-style: none;
			    background-image: url(img/snow-road.jpg);
			    background-repeat: no-repeat;
			    background-size: cover;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1 class="demo-0-ribbon">
				CSS3丝带
				<div class="demo-0-ribbon-left"></div>
				<div class="demo-0-ribbon-right"></div>
			</h1>
			
			<ul>
				<!-- DEMO 1 -->
				<li class="ribbon-wrapper">
					<div class="demo-1-ribbon">
						丝带效果1
						<div class="demo-1-ribbon-axle"></div>
					</div>
				</li>
				
				<!-- DEMO 2 -->
				<li class="ribbon-wrapper">
					<div class="demo-2-ribbon">丝带效果2</div>
				</li>
				
				<!-- DEMO 3 -->
				<li class="ribbon-wrapper">
					<div class="demo-3-ribbin">丝带效果3</div>
				</li>
				
				<!-- DEMO 4 -->
				<li class="ribbon-wrapper">
					<div class="demo-4-ribbin">丝带效果4</div>
				</li>
				
				<!-- DEMO 5 -->
				<li class="ribbon-wrapper">
					<div class="demo-5-ribbin">丝带效果5</div>
				</li>
				
				<!-- DEMO 6 -->
				<li class="ribbon-wrapper">
					<div class="demo-6-wrapper">
						<div class="demo-6-ribbin-wrapper">
							<div class="demo-6-ribbin">丝带效果6</div>
						</div>
						<div class="demo-6-axle-top"></div>
						<div class="demo-6-axle-right"></div>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
